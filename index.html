<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/src/index.css">
    <link rel="stylesheet" href="/src/login-registration-001.css">
    <link rel="stylesheet" href="/src/calendar.css">
    <link rel="stylesheet" href="/src/calendar.css">

    <script defer src="/src/index.js"></script>
    <script defer src="/src/login-registration-001.js"></script>
    <script defer  src="/src/calendar.js"></script>
    <script defer src="/src/calendar-master.js"></script>

    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    
    <div class="todo-calendar">

        <div class="login-registration-001 active">
            <div class="container">
                <div class="bg-1">
                    <div class="box signin">
                        <h2>Already Have an Account?</h2>
                        <button class="signinBtn">Sign in</button>
                    </div>
                    <div class="box signup">
                        <h2>Not Signed up Yet?</h2>
                        <button class="signupBtn">Sign up</button>
                    </div>
                </div>
                <div class="formBox">
                    <div class="form signinForm">
                        <form action="#">
                            <h3>Sign In</h3>
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <input type="submit" value="Login" id="loginBtn">
                            <a href="#" class="forgot">Forgot Password</a>
                        </form>
                    </div>
                    <div class="form signupForm">
                        <form action="">
                            <h3>Sign Up</h3>
                            <input type="text" placeholder="Username">
                            <input type="text" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <input type="password" placeholder="Confirm Password">
                            <input type="submit" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="calendar-master">
            <div class="calendar">
              <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                  <h1></h1>
                  <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
              </div>
              <div class="weekdays">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Вс</div>
              </div>
              <div class="days"></div>
            </div>
            <div class="todo-list">
              <div class="goBack"><ion-icon name="arrow-back-circle-outline"></ion-icon></div>
              <input type="text" class="written">
              <div class="tasks"></div>
            </div>
          </div>

    </div>

</body>
</html>
